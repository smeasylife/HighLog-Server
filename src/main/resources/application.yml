server:
  port: 8080

spring:
  application:
    name: highLog
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

    show_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_SERVER_PORT}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

# AWS S3 / Oracle Object Storage
cloud:
  aws:
    credentials:
      access-key: ${SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY}
      secret-key: ${SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY}
    region:
      static: ${SPRING_CLOUD_AWS_REGION_STATIC}
    s3:
      bucket: ${SPRING_CLOUD_AWS_S3_BUCKET}
    stack:
      auto: false

# S3 Compatible API (Oracle Object Storage, MinIO 등)
s3:
  endpoint: ${S3_ENDPOINT:}

jwt:
  secret: ${JWT_SECRET}
  access-token-expirations: ${JWT_ACCESS_TOKEN_EXPIRATIONS}
  refresh-token-expirations: ${JWT_REFRESH_TOKEN_EXPIRATIONS}

admin:
  email: ${ADMIN_EMAIL}
  password: ${ADMIN_PASSWORD}
  name: 관리자

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.jooq: DEBUG
